<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
        <table cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td align="center" valign="top" style="padding:20px 0 20px 0">
                    <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                        
                        <!-- [HEADER] -->
                        <tr>
                            <td valign="top">
                                <a href="{{store url=""}}">
                                    <img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="{{var store.getFrontendName()}}"  style="margin-bottom:10px;" border="0"/>
                                </a>
                            </td>
                        </tr>
                        
                        <!-- [MAIN] -->
                        <tr>
                            <td valign="top">
                                <h1 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 11px 0;">
                                    Application Cancelled
                                </h1>
                                <p style="font-size:12px; line-height:16px; margin:0;">
                                    Your finance application has been cancelled.
                                </p>
                            </td>
                        </tr>
                        
                        <!-- [CONTENT] -->
                        {{layout handle="space48_bpf_cancelled_email_content" order=$order}}

                        <!-- [FOOTER] -->
                        <tr>
                            <td bgcolor="#FFFFFF" align="center" style="background:#FFFFFF; text-align:center;">
                                <center>
                                    <p style="font-size:12px; margin:0;">
                                        Thank you, <strong>{{var store.getFrontendName()}}</strong>
                                    </p>
                                </center>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
